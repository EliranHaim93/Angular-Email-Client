<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username"
    [control]="$any(authForm.get('username'))"
  ></app-input>

  <app-input
    inputType="password"
    label="password"
    [control]="$any(authForm.get('password'))"
  ></app-input>

  <app-input
    inputType="password"
    label="Password Confirmation"
    [control]="$any(authForm.get('passwordConfirmation'))"
  ></app-input>

  <!-- <div class="field">
      <label>username</label>
      <input formControlName="username" />
    </div> -->

  <!-- <div class="field">
      <label>password</label>
      <input formControlName="password" />
    </div>
    {{ authForm.get("password")?.errors | json }}

    <div class="field">
      <label>password Confirmation</label>
      <input formControlName="passwordConfirmation" />
    </div>
    {{ authForm.get("passwordConfirmation")?.errors | json }} -->

  <div
    *ngIf="
      authForm.get('password')?.touched &&
      authForm.get('passwordConfirmation') &&
      authForm.errors
    "
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors?.['passwordsDontMatch']">
      password and password confirmation must match
    </p>

    <p *ngIf="authForm.errors['noConnection']">
      No internet connectiondetected, please try again later
    </p>

    <p *ngIf="authForm.errors['unknownError']">Failed to sign up</p>
  </div>

  <div>
    <button class="ui submit button primary">Submit</button>
  </div>

  <!-- {{ authForm.errors | json }} -->
</form>
